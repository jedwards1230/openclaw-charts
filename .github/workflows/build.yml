name: Build Image

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
  workflow_dispatch:
    inputs:
      openclaw_version:
        description: "OpenClaw version tag (e.g. v2026.2.6)"
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Determine OpenClaw version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.openclaw_version }}" ]; then
            VERSION="${{ github.event.inputs.openclaw_version }}"
          else
            # Read from Dockerfile ARG as source of truth
            VERSION=$(grep '^ARG OPENCLAW_VERSION=' Dockerfile | cut -d= -f2)
            if [ -z "$VERSION" ]; then
              echo "::error::Could not determine OPENCLAW_VERSION from Dockerfile"
              exit 1
            fi
          fi
          echo "openclaw_version=${VERSION}" >> $GITHUB_OUTPUT
          echo "OpenClaw version: ${VERSION}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OPENCLAW_VERSION=${{ steps.version.outputs.openclaw_version }}
          cache-from: type=gha,scope=openclaw
          cache-to: type=gha,mode=max,scope=openclaw
          provenance: true
