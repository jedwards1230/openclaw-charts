{{- if .Values.persistence.nfs.enabled }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "openclaw.fullname" . }}-nfs
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  capacity:
    storage: {{ .Values.persistence.size }}
  accessModes:
    {{- toYaml .Values.persistence.accessModes | nindent 4 }}
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4
    - hard
    - noatime
  csi:
    driver: nfs.csi.k8s.io
    volumeHandle: {{ .Values.persistence.nfs.server }}#{{ .Values.persistence.nfs.path }}
    volumeAttributes:
      server: {{ .Values.persistence.nfs.server | quote }}
      share: {{ .Values.persistence.nfs.path | quote }}
{{- end }}
