{{- if and .Values.playwright.enabled .Values.playwright.cache.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "openclaw.fullname" . }}-playwright-cache
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.playwright.cache.storageClassName }}
  storageClassName: {{ .Values.playwright.cache.storageClassName | quote }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.playwright.cache.size }}
{{- end }}
