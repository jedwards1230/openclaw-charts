apiVersion: v1
kind: Service
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: gateway
      port: {{ .Values.service.port }}
      targetPort: gateway
      protocol: TCP
    {{- if .Values.webhookd.enabled }}
    - name: webhookd
      port: {{ .Values.webhookd.port }}
      targetPort: webhookd
      protocol: TCP
    {{- end }}
  selector:
    {{- include "openclaw.selectorLabels" . | nindent 4 }}
