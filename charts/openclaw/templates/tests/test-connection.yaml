apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "openclaw.fullname" . }}-test-connection"
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox:1.37
      command: ['wget']
      args:
        - '--timeout=5'
        - '--tries=3'
        - '-qO-'
        - 'http://{{ include "openclaw.fullname" . }}:{{ .Values.service.port }}/health'
  restartPolicy: Never
