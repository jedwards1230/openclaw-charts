{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from Traefik/ingress controller in kube-system namespace
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              app.kubernetes.io/name: traefik
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.port }}
        {{- if .Values.webhookd.enabled }}
        - protocol: TCP
          port: {{ .Values.webhookd.port }}
        {{- end }}
    # Allow ingress from same namespace (for debugging, kubectl port-forward)
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.gateway.port }}
        {{- if .Values.webhookd.enabled }}
        - protocol: TCP
          port: {{ .Values.webhookd.port }}
        {{- end }}
  egress:
    # Allow DNS to kube-system
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector: {}
      ports:
        - protocol: UDP
          port: 53
    # Allow HTTPS to external APIs (Anthropic, Discord, GitHub, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
    # Allow HTTP (for package registries, etc.)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
    {{- if .Values.tailscale.enabled }}
    # Allow Tailscale WireGuard (direct connections) and STUN
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: UDP
          port: 41641
        - protocol: UDP
          port: 3478
    {{- end }}
    {{- if .Values.networkPolicy.allowMcpProxy }}
    # Allow access to MCP proxy in same namespace
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: mcp-proxy
      ports:
        - protocol: TCP
          port: 8080
    {{- end }}
    {{- if .Values.networkPolicy.allowOllama }}
    # Ollama LLM service â€” restrict ollamaCIDR to your LAN subnet for tighter security
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.ollamaCIDR }}
      ports:
        - protocol: TCP
          port: 11434
    {{- end }}
    {{- if .Values.networkPolicy.discord.voice.enabled }}
    # Allow UDP egress for Discord voice channels (@discordjs/voice uses dynamic ports)
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.discord.voice.cidr | default "0.0.0.0/0" }}
      ports:
        - protocol: UDP
    {{- end }}
    {{- if .Values.networkPolicy.allowKubeAPI }}
    # Allow access to Kubernetes API server (in-cluster kubectl)
    - to:
        - ipBlock:
            cidr: {{ .Values.networkPolicy.kubeAPICIDR | default "10.43.0.1/32" }}
      ports:
        - protocol: TCP
          port: 443
    {{- end }}
    {{- if .Values.networkPolicy.allowOtel }}
    # OTEL collector (traces, metrics, logs)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 4317
        - protocol: TCP
          port: 4318
    {{- end }}
{{- end }}
