apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openclaw.fullname" . }}
  labels:
    {{- include "openclaw.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    {{- toYaml .Values.strategy | nindent 4 }}
  selector:
    matchLabels:
      {{- include "openclaw.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "openclaw.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/part-of: openclaw
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.secrets.onepassword.enabled }}
        {{- /* NOTE: This checksums the OnePasswordItem spec, not the resulting Secret data.
               If the 1Password Operator rotates secret contents without spec changes,
               pods won't auto-restart. Use kubectl rollout restart for manual rotation. */}}
        checksum/secret: {{ include (print $.Template.BasePath "/onepassworditem.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.webhookd.enabled }}
        checksum/webhookd: {{ include (print $.Template.BasePath "/configmap-webhookd.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.tailscale.enabled }}
        checksum/tailscale: {{ include (print $.Template.BasePath "/configmap-tailscale.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.hookTransforms }}
        checksum/hook-transforms: {{ include (print $.Template.BasePath "/hook-transforms-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.agentScripts }}
        checksum/agent-scripts: {{ include (print $.Template.BasePath "/agent-scripts-configmap.yaml") . | sha256sum }}
        {{- end }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      serviceAccountName: {{ include "openclaw.serviceAccountName" . }}
      automountServiceAccountToken: false
      {{- with .Values.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.priorityClassName }}
      priorityClassName: {{ . }}
      {{- end }}

      initContainers:
        # Envsubst init container to inject secrets into config
        - name: envsubst
          image: {{ .Values.envsubst.image }}
          command:
            - sh
            - -c
            - |
              mkdir -p {{ .Values.homePath }}/.openclaw
              envsubst < /config-template/openclaw.json > {{ .Values.homePath }}/.openclaw/openclaw.json
              # Ensure secure permissions on auth-profiles.json if it exists
              mkdir -p {{ .Values.homePath }}/.openclaw/agents
              find {{ .Values.homePath }}/.openclaw/agents -name "auth-profiles.json" -exec chmod 600 {} \;
              cat > {{ .Values.homePath }}/.openclaw/.gitconfig <<'GITCONF'
              [credential]
                helper = !gh auth git-credential
              GITCONF
          envFrom:
            - secretRef:
                name: {{ include "openclaw.secretName" . }}
          volumeMounts:
            - name: config-template
              mountPath: /config-template
              readOnly: true
            - name: openclaw-home
              mountPath: {{ .Values.homePath }}/.openclaw
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            capabilities:
              drop:
                - ALL

        {{- if .Values.tailscale.enabled }}
        # chown tailscale state dir so tailscaled can chmod 0700 it at startup
        - name: tailscale-init
          image: "{{ .Values.tailscale.image.repository }}:{{ .Values.tailscale.image.tag }}"
          command: ["chown", "{{ .Values.podSecurityContext.runAsUser }}:{{ .Values.podSecurityContext.runAsGroup }}", "/var/lib/tailscale"]
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/lib/tailscale
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
        {{- end }}

        {{- if .Values.playwright.enabled }}
        # Playwright Chrome Headless Shell init container
        # Installs chrome-headless-shell if not already cached, then patches
        # openclaw.json to set browser.executablePath to the discovered binary.
        - name: playwright-install
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              BROWSERS_PATH="{{ .Values.playwright.browsersPath }}"
              HEADLESS_SHELL=$(find "$BROWSERS_PATH" -name "chrome-headless-shell" -type f 2>/dev/null | head -1)
              if [ -z "$HEADLESS_SHELL" ]; then
                echo "Chrome Headless Shell not found â€” installing via Playwright..."
                PLAYWRIGHT_BROWSERS_PATH="$BROWSERS_PATH" \
                  node /app/node_modules/playwright-core/cli.js install chromium
                HEADLESS_SHELL=$(find "$BROWSERS_PATH" -name "chrome-headless-shell" -type f 2>/dev/null | head -1)
              else
                echo "Chrome Headless Shell already present: $HEADLESS_SHELL"
              fi
              if [ -z "$HEADLESS_SHELL" ]; then
                echo "ERROR: chrome-headless-shell not found after install" >&2
                exit 1
              fi
              echo "Patching openclaw.json: browser.executablePath=$HEADLESS_SHELL"
              CONFIG="{{ .Values.homePath }}/.openclaw/openclaw.json"
              node -e "
                const fs = require('fs');
                const cfg = JSON.parse(fs.readFileSync('$CONFIG', 'utf8'));
                cfg.browser = cfg.browser || {};
                cfg.browser.executablePath = '$HEADLESS_SHELL';
                cfg.browser.headless = true;
                cfg.browser.noSandbox = true;
                fs.writeFileSync('$CONFIG', JSON.stringify(cfg, null, 2));
                console.log('Done:', JSON.stringify(cfg.browser));
              "
          env:
            - name: HOME
              value: {{ .Values.homePath | quote }}
            - name: PLAYWRIGHT_BROWSERS_PATH
              value: {{ .Values.playwright.browsersPath | quote }}
          volumeMounts:
            - name: openclaw-home
              mountPath: {{ .Values.homePath }}/.openclaw
            - name: playwright-cache
              mountPath: {{ .Values.playwright.browsersPath }}
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            capabilities:
              drop:
                - ALL
        {{- end }}

        {{- if .Values.pluginRepos }}
        # Clone private/public git repos as plugins into /plugins/<name>
        - name: plugin-clone
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - sh
            - -c
            - |
              set -e
              command -v git >/dev/null 2>&1 || { echo "git not found in image; cannot clone plugins" >&2; exit 1; }
              {{- range .Values.pluginRepos }}
              echo "Cloning plugin repo: {{ .name }}"
              {{- if .auth }}
              _token="${PLUGIN_TOKEN_{{ .name | upper | replace "-" "_" }}}"
              _url='{{ .url }}'
              case "${_url}" in
                https://*) ;;
                *) echo "Error: authenticated plugin repo '{{ .name }}' requires an https:// URL, got '${_url}'" >&2; exit 1 ;;
              esac
              _url_path="${_url#https://}"
              _askpass="/plugins/.askpass-{{ .name }}.sh"
              printf '#!/bin/sh\necho "%s"\n' "${_token}" > "${_askpass}"
              chmod 700 "${_askpass}"
              GIT_ASKPASS="${_askpass}" GIT_TERMINAL_PROMPT=0 \
                git clone --depth 1{{ if .ref }} --branch "{{ .ref }}"{{ end }} \
                "https://${_url_path}" "/plugins/{{ .name }}"
              rm -f "${_askpass}"
              {{- else }}
              git clone --depth 1{{ if .ref }} --branch "{{ .ref }}"{{ end }} \
                '{{ .url }}' "/plugins/{{ .name }}"
              {{- end }}
              echo "Cloned {{ .name }} successfully"
              {{- end }}
          env:
            {{- range .Values.pluginRepos }}
            {{- if .auth }}
            - name: PLUGIN_TOKEN_{{ .name | upper | replace "-" "_" }}
              valueFrom:
                secretKeyRef:
                  name: {{ .auth.secretName }}
                  key: {{ .auth.secretKey | default "GITHUB_TOKEN" }}
            {{- end }}
            {{- end }}
          volumeMounts:
            - name: plugin-repos
              mountPath: /plugins
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            capabilities:
              drop:
                - ALL
        {{- end }}

        {{- with .Values.extraInitContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      containers:
        - name: openclaw
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HOME
              value: {{ .Values.homePath | quote }}
            - name: GIT_CONFIG_GLOBAL
              value: {{ .Values.git.configGlobal | quote }}
            - name: NODE_OPTIONS
              value: {{ .Values.nodeOptions | quote }}
            - name: GIT_AUTHOR_NAME
              value: {{ .Values.git.authorName | quote }}
            - name: GIT_AUTHOR_EMAIL
              value: {{ .Values.git.authorEmail | quote }}
            - name: GIT_COMMITTER_NAME
              value: {{ .Values.git.committerName | quote }}
            - name: GIT_COMMITTER_EMAIL
              value: {{ .Values.git.committerEmail | quote }}
            {{- if .Values.tailscale.enabled }}
            - name: TS_SOCKET
              value: "/var/run/tailscale/tailscaled.sock"
            {{- end }}
            {{- if .Values.playwright.enabled }}
            - name: PLAYWRIGHT_BROWSERS_PATH
              value: {{ .Values.playwright.browsersPath | quote }}
            {{- end }}
            {{- with .Values.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          ports:
            - name: gateway
              containerPort: {{ .Values.gateway.port }}
              protocol: TCP

          startupProbe:
            {{- if .Values.probes.startup }}
            {{- toYaml .Values.probes.startup | nindent 12 }}
            {{- else }}
            tcpSocket:
              port: gateway
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 30
            {{- end }}

          livenessProbe:
            {{- if .Values.probes.liveness }}
            {{- toYaml .Values.probes.liveness | nindent 12 }}
            {{- else }}
            tcpSocket:
              port: gateway
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
            {{- end }}

          readinessProbe:
            {{- if .Values.probes.readiness }}
            {{- toYaml .Values.probes.readiness | nindent 12 }}
            {{- else }}
            tcpSocket:
              port: gateway
            initialDelaySeconds: 0
            periodSeconds: 10
            timeoutSeconds: 3
            successThreshold: 1
            failureThreshold: 3
            {{- end }}

          {{- with .Values.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          {{- with .Values.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}

          volumeMounts:
            - name: openclaw-home
              mountPath: {{ .Values.homePath }}/.openclaw
            {{- if .Values.claudeCode.persistence.enabled }}
            - name: claude-code
              mountPath: {{ .Values.homePath }}/.claude
            {{- end }}
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: {{ .Values.homePath }}/.cache
            - name: npm-cache
              mountPath: {{ .Values.homePath }}/.npm
            {{- if .Values.playwright.enabled }}
            - name: playwright-cache
              mountPath: {{ .Values.playwright.browsersPath }}
            {{- end }}
            {{- if .Values.tailscale.enabled }}
            - name: tailscale-socket
              mountPath: /var/run/tailscale
              readOnly: true
            {{- end }}
            {{- if .Values.hookTransforms }}
            - name: hook-transforms
              mountPath: {{ .Values.homePath }}/.openclaw/hooks/transforms
              readOnly: true
            {{- end }}
            {{- if .Values.agentScripts }}
            - name: agent-scripts
              mountPath: {{ .Values.homePath }}/.openclaw/scripts
              readOnly: true
            {{- end }}
            {{- if .Values.pluginRepos }}
            - name: plugin-repos
              mountPath: /plugins
              readOnly: true
            {{- end }}
            {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
            {{- end }}

        {{- if .Values.tailscale.enabled }}
        - name: tailscale
          image: "{{ .Values.tailscale.image.repository }}:{{ .Values.tailscale.image.tag }}"
          imagePullPolicy: {{ .Values.tailscale.image.pullPolicy }}
          env:
            - name: TS_AUTHKEY
              valueFrom:
                secretKeyRef:
                  name: {{ required "tailscale.authKeySecret is required when tailscale.enabled is true" .Values.tailscale.authKeySecret }}
                  key: {{ required "tailscale.authKeySecretKey is required when tailscale.enabled is true" .Values.tailscale.authKeySecretKey }}
            - name: TS_KUBE_SECRET
              value: ""
            - name: KUBERNETES_SERVICE_HOST
              value: ""
            - name: TS_STATE_DIR
              value: /var/lib/tailscale
            - name: TS_SOCKET
              value: /var/run/tailscale/tailscaled.sock
            - name: TS_USERSPACE
              value: "true"
            - name: TS_SERVE_CONFIG
              value: /config/serve.json
            {{- if .Values.tailscale.hostname }}
            - name: TS_HOSTNAME
              value: {{ .Values.tailscale.hostname | quote }}
            {{- end }}
          startupProbe:
            exec:
              command: ["tailscale", "status", "--json"]
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            exec:
              command: ["tailscale", "status", "--json"]
            periodSeconds: 30
            failureThreshold: 3
          {{- with .Values.tailscale.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsUser: {{ .Values.podSecurityContext.runAsUser }}
            runAsGroup: {{ .Values.podSecurityContext.runAsGroup }}
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tailscale-state
              mountPath: /var/lib/tailscale
            - name: tailscale-socket
              mountPath: /var/run/tailscale
            - name: tailscale-serve-config
              mountPath: /config
              readOnly: true
        {{- end }}

        {{- if .Values.webhookd.enabled }}
        - name: webhookd
          image: "{{ .Values.webhookd.image.repository }}:{{ .Values.webhookd.image.tag }}"
          imagePullPolicy: {{ .Values.webhookd.image.pullPolicy }}
          command: ["node", "/scripts/webhookd.mjs"]
          env:
            - name: WEBHOOKD_PORT
              value: {{ .Values.webhookd.port | quote }}
            - name: GITHUB_WEBHOOK_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: GITHUB_WEBHOOK_SECRET
            - name: WEBHOOK_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "openclaw.secretName" . }}
                  key: WEBHOOK_TOKEN
          ports:
            - name: webhookd
              containerPort: {{ .Values.webhookd.port }}
              protocol: TCP
          startupProbe:
            httpGet:
              path: /healthz
              port: webhookd
            initialDelaySeconds: 2
            periodSeconds: 3
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: webhookd
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /healthz
              port: webhookd
            periodSeconds: 10
            failureThreshold: 3
          {{- with .Values.webhookd.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: webhookd-script
              mountPath: /scripts
              readOnly: true
        {{- end }}

        {{- with .Values.extraContainers }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      volumes:
        - name: config-template
          configMap:
            name: {{ include "openclaw.fullname" . }}-config
        - name: openclaw-home
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-config
        {{- if .Values.claudeCode.persistence.enabled }}
        - name: claude-code
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-claude
        {{- end }}
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir: {}
        - name: npm-cache
          emptyDir: {}
        {{- if .Values.playwright.enabled }}
        - name: playwright-cache
          {{- if .Values.playwright.cache.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "openclaw.fullname" . }}-playwright-cache
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- end }}
        {{- if .Values.webhookd.enabled }}
        - name: webhookd-script
          configMap:
            name: {{ include "openclaw.fullname" . }}-webhookd
        {{- end }}
        {{- if .Values.tailscale.enabled }}
        - name: tailscale-state
          emptyDir: {}
        - name: tailscale-socket
          emptyDir: {}
        - name: tailscale-serve-config
          configMap:
            name: {{ include "openclaw.fullname" . }}-tailscale
        {{- end }}
        {{- if .Values.hookTransforms }}
        - name: hook-transforms
          configMap:
            name: {{ include "openclaw.fullname" . }}-hook-transforms
        {{- end }}
        {{- if .Values.agentScripts }}
        - name: agent-scripts
          configMap:
            name: {{ include "openclaw.fullname" . }}-agent-scripts
        {{- end }}
        {{- if .Values.pluginRepos }}
        - name: plugin-repos
          emptyDir: {}
        {{- end }}
        {{- with .Values.extraVolumes }}
        {{- toYaml . | nindent 8 }}
        {{- end }}

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
        {{- toYaml . | nindent 8 }}
      {{- end }}
