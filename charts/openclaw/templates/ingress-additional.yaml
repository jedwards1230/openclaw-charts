{{- range .Values.additionalIngresses }}
{{- if .enabled }}
{{- $ingName := required "additionalIngresses[].name is required" .name -}}
{{- $fullIngressName := printf "%s-%s" (include "openclaw.fullname" $) $ingName | trunc 63 | trimSuffix "-" -}}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullIngressName }}
  labels:
    {{- include "openclaw.labels" $ | nindent 4 }}
  {{- with .annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .tls }}
  tls:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  rules:
    - host: {{ required "additionalIngresses[].host is required for each additional ingress" .host | quote }}
      http:
        paths:
          - path: {{ .path | default "/" }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "openclaw.fullname" $ }}
                port:
                  name: gateway
{{- end }}
{{- end }}
